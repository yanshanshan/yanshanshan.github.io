<script type="text/javascript">
    var getReviewTime = function(data){
        var ts = data.time*1000, dd, hh, mm,ss,dt = new Date().getTime();
        ts = ts -dt;
        if(ts<=0)return;
        setTimeout(function(){
            $('#review_dp').show();
        },1000);
        function getRTime(){
            dd=Math.floor(ts/1000/60/60/24);
            hh=Math.floor(ts/1000/60/60%24);
            mm=Math.floor(ts/1000/60%60);
            ss=Math.floor(ts/1000%60);
            dd = dd>9?dd:'0'+dd;
            hh = hh>9?hh:'0'+hh;
            mm = mm>9?mm:'0'+mm;
            ss = ss>9?ss:'0'+ss;

            $('#dd').text(dd);
            $('#hh').text(hh);
            $('#mm').text(mm);
            $('#ss').text(ss);
            ts = ts-1000;
            if(ts <=0){
                clearInterval(timer);
            }
        }
        var timer = setInterval(getRTime,1000);
    };
    // 提供jsonp服务的url地址（不管是什么类型的地址，最终生成的返回值都是一段javascript代码）
    var url = "http://app.migc.xiaomi.com/contentapi/page/json/data/2016?callback=getReviewTime";
    // 创建script标签，设置其属性
    var script = document.createElement('script');
    //    script.id = 'jsonp';
    script.setAttribute('src', url);
    // 把script标签加入head，此时调用开始
    document.getElementsByTagName('head')[0].appendChild(script);
</script>
