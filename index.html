<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>yanshanshan个人主页</title>
    <style type="text/css">
        body {
            background-color: white;
            margin: 0;
        }
        h1{margin: 10px 0;}

        .menu {
            width: 100%;

        }

        header {
            width: 1180px;
            margin: 0 auto;
            text-align: center;
            color: #89867e;
        }

        nav {
            width: 900px;
            margin: 30px auto;
            text-align: center;
            height: 190px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            width: 16.6666667%;
            float: left;
        }

        .li1 {
            background: #d35400;
        }

        .li2 {
            background: darkmagenta;
        }

        .li3 {
            background: #2196f3;
        }

        .li4 {
            background: #d55e40;
        }

        .li5 {
            background: #009926;
        }

        .li6 {
            background: #6AC5AC;
        }

        li > a {
            width: 100%;
            display: block;
            position: relative;
        }

        .content {
            padding: 30px 0 0;
            height: 140px;
            transition: height 0.8s;
        }

        .text {
            width: 100%;
            position: absolute;
            bottom: 15px;
        }

        .text p {
            margin: 45px 0 0;
            font-size: 16px;
            color: white;
            font-family: Arial;

        }

        .text span {
            font-size: 8px;
            color: #aaaaaa;
        }

        .content:hover {
            height: 170px;
            border-bottom: 4px solid rgba(255, 255, 255, 0.6);

        }

        .circular {
            width: 73px;
            height: 113px;

            position: relative;
            margin: 0 auto;
        }

        .circular1 {
            width: 113px;
            height: 113px;
            position: absolute;
            border-radius: 50%;
            background-color: white;
            opacity: 0;
            transition-property: opacity, transform;
            transition-duration: 0.5s, 0.5s;
            top: -20px;
            left: -20px;
        }

        .circular2 {
            width: 73px;
            height: 73px;
            position: absolute;
            border-radius: 50%;
            background-color: white;
            opacity: 0.2;

        }

        nav li:hover section {
            opacity: 0.2;
            transform: scale(0.65);
        }

        .main{

            background-color: #327dd0;
        width: 900px;height: 360px;
        margin: 0 auto;}
        .content-box{width: 158px;height: 160px;
            border: 1px solid white;margin: 10px;float: left;
            position: relative;

        }


    </style>
    <link rel="stylesheet" type="text/css" href="css3-animation/css/rotating-plane.css">
    <link rel="stylesheet" type="text/css" href="css3-animation/css/double.css">
    <link rel="stylesheet" type="text/css" href="css3-animation/css/rectangle-bounce.css">
    <link rel="stylesheet" type="text/css" href="css3-animation/css/cubes.css">
    <link rel="stylesheet" type="text/css" href="css3-animation/css/circular.css">

</head>
<body>
<div class="menu">
    <header>
        <h1>纯css3滑动菜单</h1>
    </header>
    <nav>
        <ul>

            <li class="li1">
                <a href="xiaomi/index.html">
                    <div class="content">
                        <div class="circular">
                            <section class="circular1"></section>
                            <div class="circular2"></div>
                        </div>
                        <div class="text">
                            <p>小米首页</p>
                            <span>点击进入</span>
                        </div>
                    </div>
                </a>
            </li>
            <li class="li2">
                <a href="tmall/index.html">
                    <div class="content">
                        <div class="circular">
                            <section class="circular1"></section>
                            <div class="circular2"></div>
                        </div>
                        <div class="text">
                            <p>天猫首页</p>
                            <span>点击进入</span>
                        </div>
                    </div>
                </a>
            </li>
            <li class="li3">
                <a href="css3-animation/tape/tape.html">
                    <div class="content">
                        <div class="circular">
                            <section class="circular1"></section>
                            <div class="circular2"></div>
                        </div>
                        <div class="text">
                            <p>动感磁带</p>
                            <span>点击进入</span>
                        </div>
                    </div>
                </a>
            </li>
            <li class="li4">
                <a href="BestSlider/BestSlider.html">
                    <div class="content">
                        <div class="circular">
                            <section class="circular1"></section>
                            <div class="circular2"></div>
                        </div>
                        <div class="text">
                            <p>轮播图片</p>
                            <span>点击进入</span>
                        </div>
                    </div>
                </a>
            </li>
            <li class="li5">
                <a href="css3-animation/run/index.html">
                    <div class="content">
                        <div class="circular">
                            <section class="circular1"></section>
                            <div class="circular2"></div>
                        </div>
                        <div class="text">
                            <p>努力奔跑</p>
                            <span>点击进入</span>
                        </div>
                    </div>
                </a>
            </li>
            <li class="li6">
                <a href="css3-animation/talkmate/index.html">
                    <div class="content">
                        <div class="circular">
                            <section class="circular1"></section>
                            <div class="circular2"></div>
                        </div>
                        <div class="text">
                            <p>逐帧动画</p>
                            <span>点击进入</span>
                        </div>
                    </div>
                </a>
            </li>
        </ul>
    </nav>
</div>

<div class="main">
    <div class="content-box">
        <!--动态平面翻转-->
        <div class="rotating-plane div-big"><div id="rotating-plane2"></div></div>

    </div>
    <div class="content-box">
        <!--双重圆跳动-->
        <div class="scale-1 div-big">
            <div id="bounce2"></div>
            <div id="bounce3"></div>
        </div>

    </div>
    <div class="content-box">
        <!--矩形反弹-->
        <div class="rectangle-bounce div-big">
            <div class="rectangle-big">
                <div class="rectangle-bounce1 rectangle"></div>
                <div class="rectangle-bounce2 rectangle"></div>
                <div class="rectangle-bounce3 rectangle"></div>
                <div class="rectangle-bounce4 rectangle"></div>
                <div class="rectangle-bounce5 rectangle"></div>
            </div>

        </div>

    </div>
    <div class="content-box">
        <!--游走正方形-->
        <div class="cubes div-big">
            <div class="cubes-in">
                <div class="cubes1"></div>
                <div class="cubes2"></div>
            </div>
        </div>

    </div>
    <div class="content-box">
        <!--圆点闪烁-->
        <div class="circular-2 div-big">
            <div class=circular1-2></div>
        </div>

    </div>

</div>
