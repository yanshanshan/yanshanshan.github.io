<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>yanshanshan个人主页</title>
    <style type="text/css">
        body {
            background-color: #fafafa;
            margin: 0;
        }

        .title {
            margin: 10px  auto;


        }

        .menu {
            width: 100%;

        }

        .heade {

            margin: 0 auto;
            text-align: center;
            color: #89867e;
        }

        nav {
            width: 1200px;
            margin: 0px auto 20px;
            text-align: center;
            height: 200px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            width: 16.6666667%;
            float: left;
        }

        .li1 {
            background: #d35400;
        }

        .li2 {
            background: darkmagenta;
        }

        .li3 {
            background: #2196f3;
        }

        .li4 {
            background: #d55e40;
        }

        .li5 {
            background: #009926;
        }

        .li6 {
            background: #6AC5AC;
        }

        li > a {
            width: 100%;
            display: block;
            position: relative;
        }

        .content {
            padding: 30px 0 0;
            height: 160px;
            transition: height 0.8s;
        }

        .text {
            width: 100%;
            position: absolute;
            bottom: 15px;
        }

        .text p {
            margin: 45px 0 0;
            font-size: 16px;
            color: white;
            font-family: Arial;

        }

        .text span {
            font-size: 8px;
            color: #aaaaaa;
        }

        .content:hover {
            height: 180px;
            border-bottom: 4px solid rgba(255, 255, 255, 0.6);

        }

        .circular {
            width: 73px;
            height: 113px;

            position: relative;
            margin: 0 auto;
        }

        .circular1 {
            width: 113px;
            height: 113px;
            position: absolute;
            border-radius: 50%;
            background-color: white;
            opacity: 0;
            transition-property: opacity, transform;
            transition-duration: 0.5s, 0.5s;
            top: -20px;
            left: -20px;
        }

        .circular2 {
            width: 73px;
            height: 73px;
            position: absolute;
            border-radius: 50%;
            background-color: white;
            opacity: 0.2;

        }

        nav li:hover section {
            opacity: 0.2;
            transform: scale(0.65);
        }

        .main {

            background-color: #327dd0;
            width: 1200px;
            height: 390px;
            margin: 0 auto;
        }

        .content-box {
            width: 226px;
            height: 180px;
            border: 1px solid rgba(255,255,255,0.5);
            margin: 6px;
            float: left;
            position: relative;

        }
        header{height: 150px;width: 100%;position: relative;
        background-color: #327dd0;
            background-image: url(header-bg.jpg);

        }
        .head-bottom{
           width: 1200px;
            margin: 0 auto;


        }
        .head-bottom a{
            display: block;
            width: 160px;
            height: 64px;
            float: right;
            margin-top: 45px;
            position: relative;
        }
        .head-bottom img{
            width: 200px;
            float: right;
        }
        .github{
            color: white;
           position: absolute;
          left: 60px;
            top:30px;
        }
        .github-m{
            color: white;
            position: absolute;
            right: 8px;
            top:50px;
            font-size: 8px;
            font-family: Arial;
        }



    </style>
    <link rel="stylesheet" type="text/css" href="css3-animation/css/rotating-plane.css">
    <link rel="stylesheet" type="text/css" href="css3-animation/css/double.css">
    <link rel="stylesheet" type="text/css" href="css3-animation/css/rectangle-bounce.css">
    <link rel="stylesheet" type="text/css" href="css3-animation/css/cubes.css">
    <link rel="stylesheet" type="text/css" href="css3-animation/css/circular.css">
    <link rel="stylesheet" type="text/css" href="css3-animation/css/circular-rotate.css">
    <link rel="stylesheet" type="text/css" href="css3-animation/css/circular-eight.css">
    <link rel="stylesheet" type="text/css" href="css3-animation/css/square.css">
    <link rel="stylesheet" type="text/css" href="css3-animation/css/circular-three.css">
    <link rel="stylesheet" type="text/css" href="css3-animation/css/spinner-cubes.css">

</head>

                    </div>
                </a>
            </li>
            <li class="li3">
                <a href="css3-animation/tape/tape.html">
                    <div class="content">
                        <div class="circular">
                            <section class="circular1"></section>
                            <div class="circular2"></div>
                        </div>
                        <div class="text">
                            <p>动感磁带</p>
                            <span>点击进入</span>

                    </div>
                </a>
            </li>
            <li class="li4">
                <a href="BestSlider/BestSlider.html">
                    <div class="content">
                        <div class="circular">
                            <section class="circular1"></section>
                            <div class="circular2"></div>
                        </div>
                        <div class="text">
                            <p>轮播图片</p>

                    </div>
                </a>
            </li>
            <li class="li5">
                <a href="css3-animation/run/index.html">
                    <div class="content">
                        <div class="circular">
                            <section class="circular1"></section>
                            <div class="circular2"></div>
                        </div>
                        <div class="text">
                            <p>努力奔跑</p>
                            <span>点击进入</span>
                        </div>
                    </div>
                </a>
            </li>
            <li class="li6">
                <a href="css3-animation/talkmate/index.html">
                    <div class="content">
                        <div class="circular">
                            <section class="circular1"></section>

                        </div>
                        <div class="text">
                            <p>逐帧动画</p>
                            <span>点击进入</span>
                        </div>
                    </div>
                </a>
            </li>
        </ul>
    </nav>
</div>

<div class="main">
    <div class="content-box">
        <!--动态平面翻转-->
        <div id="rotating-plane2"></div>

    </div>
    <div class="content-box">
        <!--双重圆跳动-->

        <div id="bounce2"></div>
        <div id="bounce3"></div>


    </div>
    <div class="content-box">
        <!--矩形反弹-->

        <div class="rectangle-big">
            <div class="rectangle-bounce1 rectangle"></div>
            <div class="rectangle-bounce2 rectangle"></div>
            <div class="rectangle-bounce3 rectangle"></div>
            <div class="rectangle-bounce4 rectangle"></div>
            <div class="rectangle-bounce5 rectangle"></div>
        </div>


    </div>
    <div class="content-box">
        <!--游走正方形-->

        <div class="cubes-in">
            <div class="cubes1"></div>
            <div class="cubes2"></div>
        </div>


    </div>
    <div class="content-box">
        <!--圆点闪烁-->

        <div class=circular1-2></div>


    </div>
    <div class="content-box">
        <!--两个圆转-->

        <div class="circular-rotate-in">
            <div class="circular-rotate1"></div>
            <div class="circular-rotate2"></div>
        </div>


    </div>
    <div class="content-box">
        <div class="circular-eight-in">
            <div class="circular-eight1 eight">
                <div class="eight1 eight-small"></div>
            </div>
            <div class="circular-eight2 eight">
                <div class="eight2 eight-small"></div>
            </div>
            <div class="circular-eight3 eight">
                <div class="eight3 eight-small"></div>
            </div>
            <div class="circular-eight4 eight">
                <div class="eight4 eight-small"></div>
            </div>
            <div class="circular-eight5 eight">
                <div class="eight5 eight-small"></div>
            </div>
            <div class="circular-eight6 eight">
                <div class="eight6 eight-small"></div>
            </div>
            <div class="circular-eight7 eight">
                <div class="eight7 eight-small"></div>
            </div>
            <div class="circular-eight8 eight">
                <div class="eight8 eight-small"></div>
            </div>
        </div>
    </div>
    <div class="content-box">
        <div class="square-in">
            <div class="square square3"></div>
            <div class="square square4"></div>
            <div class="square square5"></div>
            <div class="square square2"></div>
            <div class="square square3"></div>
            <div class="square square4"></div>
            <div class="square square1"></div>
            <div class="square square2"></div>
            <div class="square square3"></div>
        </div>
    </div>
    <div class="content-box">
        <div class="circular-three-in">
            <div class="circular-three1"></div>
            <div class="circular-three2"></div>
            <div class="circular-three3"></div>
        </div>
    </div>
    <div class="content-box">
        <div class="spinner-cubes-in">
            <div class="spinner-cubes1"></div>
            <div class="spinner-cubes2"></div>
        </div>
    </div>

</div>
