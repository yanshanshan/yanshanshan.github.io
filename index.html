        body a{ text-decoration: none;}

        .rectangle-big {
            display: inline-block;

            top: 35px;

        }

        .animation {
           font-size: 35px;;

            margin: 1px;
            float: left;
            animation-name: text;
            animation-duration: 1.2s;
            animation-iteration-count: infinite ;




        }
        .animation1{animation-delay: 0.8s;color: #ffac13;}
        .animation2{animation-delay: 0s;color: pink;}
        .animation3{animation-delay: 0.1s;color: #009926;}
        .animation4{animation-delay: 0.2s;color: #83c44e;}
        .animation4{animation-delay: 0.3s;color: #1abc9c;}


        @keyframes text {
            0% {transform: scale(0.4)}
            20% {transform: scale(1) }

            100% {transform: scale(0.4) }
        }

    </style>
</head>
